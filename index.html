<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.dom.js"></script>
        <script>
            let noncelogo;
            let sineOffset;
            function preload() {
                console.log("Starting preload");
                noncelogo = loadModel('assets/cube_parts.obj',true);
                console.log(noncelogo);
            }
            function setup() {
                console.log("setting canvas...");
                sineOffset = 0;
                createCanvas(window.innerWidth,window.innerHeight,WEBGL);
                console.log("canvas set");
            }
            function draw(){
                background(255);
                translate(0,10*sin(sineOffset),0);
                directionalLight(101,146,254,0,0,-50);
                ambientMaterial(96,89,247);
                strokeWeight(0);
                rotateX(-mouseY/500);
                rotateZ(mouseX/400);
                push()
                
                model(noncelogo);
                pop()
                sineOffset+=0.04;
            }
        </script>
        <style>
        </style>
    </head>
    <body>

    </body>
</html>
