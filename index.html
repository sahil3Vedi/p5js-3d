<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.dom.js"></script>
        <script>
            let noncelogo;
            let sineOffset;
            function preload() {
                noncelogo = loadModel('assets/cube_parts.obj',true);
            }
            function setup() {
                sineOffset = 0;
                createCanvas(window.innerWidth,window.innerHeight,WEBGL);
            }
            function draw(){
                background(255);
                translate(0,10*sin(sineOffset),0);
                directionalLight(101,146,254,0,0,-20);
                ambientMaterial(96,89,247);
                strokeWeight(0);
                rotateX((0.085*((-mouseY+(window.innerHeight/2)))-789)/500);
                rotateZ((0.085*((mouseX-(window.innerWidth/2)))+628)/400);
                model(noncelogo);
                sineOffset+=0.03;
            }
        </script>
    </head>
    <body>

    </body>
</html>
